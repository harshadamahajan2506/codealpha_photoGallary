<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e67e22;
            --light: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            margin: 0;
            padding: 20px;
            color: var(--primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h1 { margin-bottom: 30px; font-weight: 300; letter-spacing: 2px; }

        /* Filter Buttons */
        .filters {
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 25px;
            border: 2px solid var(--primary);
            background: transparent;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .filter-btn.active, .filter-btn:hover {
            background: var(--primary);
            color: white;
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            height: 250px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 80vh;
        }

        .lightbox-img {
            width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 4px;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 2rem;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .nav-btn:hover { background: rgba(255,255,255,0.3); }
        #prevBtn { left: -80px; }
        #nextBtn { right: -80px; }
        .close-lightbox {
            position: absolute;
            top: -50px;
            right: 0;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            #prevBtn { left: 10px; }
            #nextBtn { right: 10px; }
            .gallery-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Photography Gallery</h1>

    <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="floral">Floral</button>
        <button class="filter-btn" data-filter="nature">Nature</button>
        <button class="filter-btn" data-filter="cinematic">Cinematic</button>
    </div>

    <div class="gallery-grid" id="galleryGrid">
        <div class="gallery-item" data-category="floral"><img src="https://th.bing.com/th/id/OIP.61yl2aGDLtfzJORcWaZbagHaEo?w=275&h=180&c=7&r=0&o=7&cb=defcachec2&dpr=1.3&pid=1.7&rm=3" alt="Floral 1"></div>
        <div class="gallery-item" data-category="floral"><img src="https://tse3.mm.bing.net/th/id/OIP.IReLmQn3sp_3JqaxorByJQHaM9?cb=defcachec2&pid=ImgDet&w=187&h=327&c=7&dpr=1.3&o=7&rm=3" alt="Floral 2"></div>
        <div class="gallery-item" data-category="floral"><img src="https://images.unsplash.com/photo-1526047932273-341f2a7631f9?q=80&w=1000&auto=format&fit=crop" alt="Floral 3"></div>
        <div class="gallery-item" data-category="floral"><img src="https://images.unsplash.com/photo-1470509037663-253afd7f0f51?q=80&w=1000&auto=format&fit=crop" alt="Floral 4"></div>
        <div class="gallery-item" data-category="floral"><img src="https://images.unsplash.com/photo-1507290439931-a861b5a38200?q=80&w=1000&auto=format&fit=crop" alt="Floral 5"></div>

        <div class="gallery-item" data-category="nature"><img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=1000&auto=format&fit=crop" alt="Nature 1"></div>
        <div class="gallery-item" data-category="nature"><img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?q=80&w=1000&auto=format&fit=crop" alt="Nature 2"></div>
        <div class="gallery-item" data-category="nature"><img src="https://images.unsplash.com/photo-1501854140801-50d01698950b?q=80&w=1000&auto=format&fit=crop" alt="Nature 3"></div>
        <div class="gallery-item" data-category="nature"><img src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?q=80&w=1000&auto=format&fit=crop" alt="Nature 4"></div>
        <div class="gallery-item" data-category="nature"><img src="https://images.pexels.com/photos/417074/pexels-photo-417074.jpeg?auto=compress&cs=tinysrgb&w=1000"></div>

        <div class="gallery-item" data-category="cinematic"><img src="https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?q=80&w=1000&auto=format&fit=crop" alt="Cinematic 1"></div>
        <div class="gallery-item" data-category="cinematic"><img src="https://images.unsplash.com/photo-1514565131-fce0801e5785?q=80&w=1000&auto=format&fit=crop" alt="Cinematic 2"></div>
        <div class="gallery-item" data-category="cinematic"><img src="https://images.pexels.com/photos/169647/pexels-photo-169647.jpeg?auto=compress&cs=tinysrgb&w=1000" alt="Cinematic 3"></div>
        <div class="gallery-item" data-category="cinematic"><img src="https://images.unsplash.com/photo-1493238792000-8113da705763?q=80&w=1000&auto=format&fit=crop" alt="Cinematic 4"></div>
        <div class="gallery-item" data-category="cinematic"><img src="https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?q=80&w=1000&auto=format&fit=crop" alt="Cinematic 5"></div>
    </div>
</div>

<div class="lightbox" id="lightbox">
    <div class="lightbox-content">
        <span class="close-lightbox" id="closeBtn">&times;</span>
        <button class="nav-btn" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
        <img src="" class="lightbox-img" id="lightboxImg">
        <button class="nav-btn" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
    </div>
</div>

<script>
    const filterBtns = document.querySelectorAll('.filter-btn');
    const galleryItems = document.querySelectorAll('.gallery-item');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const closeBtn = document.getElementById('closeBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let currentVisibleItems = [...galleryItems];
    let currentIndex = 0;

    // Filter Functionality
    filterBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            filterBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            const filter = btn.getAttribute('data-filter');
            currentVisibleItems = [];

            galleryItems.forEach(item => {
                if (filter === 'all' || item.getAttribute('data-category') === filter) {
                    item.style.display = 'block';
                    currentVisibleItems.push(item);
                } else {
                    item.style.display = 'none';
                }
            });
        });
    });

    // Lightbox Logic
    galleryItems.forEach(item => {
        item.addEventListener('click', () => {
            currentIndex = currentVisibleItems.indexOf(item);
            updateLightbox();
            lightbox.style.display = 'flex';
        });
    });

    function updateLightbox() {
        const imgSrc = currentVisibleItems[currentIndex].querySelector('img').src;
        lightboxImg.src = imgSrc;
    }

    nextBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        currentIndex = (currentIndex + 1) % currentVisibleItems.length;
        updateLightbox();
    });

    prevBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        currentIndex = (currentIndex - 1 + currentVisibleItems.length) % currentVisibleItems.length;
        updateLightbox();
    });

    closeBtn.addEventListener('click', () => lightbox.style.display = 'none');
    lightbox.addEventListener('click', (e) => { if(e.target === lightbox) lightbox.style.display = 'none'; });
</script>

</body>
</html>
